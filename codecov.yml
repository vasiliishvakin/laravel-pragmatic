codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 80%
        threshold: 5%
    patch:
      default:
        target: 80%
        threshold: 5%

ignore:
  - "tests/**/*"
  - "vendor/**/*"
  - "playground/**/*"
  - "config/**/*"
  - "**/ServiceProvider.php"

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
